[package]
name = "azarole"
version = "0.1.0"
authors = ["SAWADA Tadashi <cesare@mayverse.jp>"]
edition = "2024"

[[bin]]
name = "azarole"
path = "src/main.rs"

[dependencies]
actix-cors = "0.7.1"
actix-rt = "2.11.0"
actix-service = "2.0.3"
actix-session = { version = "0.11.0", features = ["cookie-session"] }
actix-web = "4.11.0"
actix-web-httpauth = "0.8.2"
anyhow = "~1.0.100"
clap = { version = "~4.5.48", features = ["derive"] }
env_logger = "~0.11.8"
futures-util = "~0.3.31"
hex = "~0.4.3"
hmac = "~0.12.1"
serde = "~1.0.226"
serde_derive = "~1.0.226"
serde_json = "~1.0.145"
sha2 = "~0.10.9"
sqlx = { version = "~0.8.6", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1.47.1", features = ["fs", "macros", "rt-multi-thread"] }
toml = "~0.9.7"
